<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getUnion(a, n, b, m) {
        var s = new Set();

        for (let i = 0; i < n; i++) s.add(a[i]);

        for (let i = 0; i < m; i++) s.add(b[i]);
        document.write(
          "Number of elements after union operation: " + s.size + "<br>"
        );
        document.write("The union set of both arrays is :");
        document.write("<br>");
        var arr = [];
        for (let itr of s) arr.push(itr);
        arr.sort(function (a, b) {
          return a - b;
        });
        for (let i = 0; i < arr.length; i++) {
          document.write(arr[i] + " ");
        }
      }

      let a = [1, 2, 5, 6, 2, 3, 5, 7, 3];
      let b = [2, 4, 5, 6, 8, 9, 4, 6, 5, 4];

      getUnion(a, 9, b, 10);
    </script>
  </body>
</html>
